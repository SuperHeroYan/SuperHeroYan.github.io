<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
  
  <div class="main">
    <video src="img/video.mp4" autoplay="autoplay" loop="loop"></video>
    <a href="#" class="">
      <div class="animate animate__animated animate__pulse animate__infinite">
        <div class="btn">
          <img src="img/icon.png" alt="" class="icon">
          <img src="img/btn.png" alt="" class="btn">
        </div>
      </div>
    </a>
  </div>

</body>
</html>

  <style>

      body{
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: sans-serif;
      }
      .main{
        height: 100vh;
        background-image: url(img/main-bg.png);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }
      video{
        width: 100%;
        height: 100vh;
        position: absolute;
        left: 0;
        top: 0;
      }
      .btn{
        display: flex;
        background-color: #000;
        max-width: 320px;
        padding: 3px;
        border-radius: 10px;
      }
      a{
        display: block;
        z-index: 5555;
        margin: 0;
        position: absolute;
        top: 90%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
        text-decoration: none;
      }
      .get{
        color: #fff;
        text-transform: uppercase;
        position: absolute;
        left: 48%;
        top: 15%;
      }

      @media screen and (max-width: 390px) {
        .btn{
          width: 320px;
          height: 78px;
        }
        .get-btn{
          width: 215px;
          height: 69.32px;
        }
        .icon{
          height: 76px;
          width: 76px;
        }
        a{
          left: 50%;
          top: 100%;
        }
        .get{
          color: #fff;
          text-transform: uppercase;
          position: absolute;
          left: 45%;
          top: 10%;
        }
      }

  </style>

</body>
</html>
